<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador/Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main>
        <section class="verificador-section">
            <h1>Verificador de Senhas</h1>
            <label for="senha">Digite a senha:</label>
            <input type="text" id="senha">
            <span id="seguranca-status">Senha fraca</span>
        </section>

        <section class="gerador-section">
            <h1>Gerador de Senhas</h1>
            <label for="tamanho">Tamanho da senha:</label>
            <input type="text" id="tamanho" min="1" max="100" required>
            <span id="gerar">Gerar Senha</span>
            <div id="senha-gerada"></div>
        </section>
    </main>
    
</body>
</html>
